<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Form Validation Assignment</h1>

    <form id="assignmentForm1" onsubmit="return validateForm1()">
        <!-- Member Number -->
        <label for="memberNumber">Member Number:</label>
        <input type="text" id="memberNumber" name="memberNumber"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm1() {
            const memberNumber = document.getElementById('memberNumber').value;
            const password = document.getElementById('password').value;

            // Validate Member Number
            if (memberNumber === '') {
                alert('Member number is required.');
                document.getElementById('memberNumber').focus();
                return false;
            } else if (isNaN(memberNumber)) {
                alert('Member number must be a number.');
                document.getElementById('memberNumber').focus();
                return false;
            }

            // Validate Password
            if (password === '') {
                alert('Password is required.');
                document.getElementById('password').focus();
                return false;
            } else if (password.length <= 4) {
                alert('Password must be longer than 4 characters.');
                document.getElementById('password').focus();
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
