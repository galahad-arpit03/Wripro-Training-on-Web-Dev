<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <h1>Password Validation</h1>

    <form id="assignmentForm3" onsubmit="return validateForm3()">
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm3() {
            const password = document.getElementById('password').value;

            // Regex for password: 6-20 characters, at least one digit, one uppercase, and one lowercase letter
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

            if (password === '') {
                alert('Password is required.');
                document.getElementById('password').focus();
                return false;
            } else if (!passwordRegex.test(password)) {
                alert('Password must be between 6 and 20 characters, with at least one numeric digit, one uppercase, and one lowercase letter.');
                document.getElementById('password').focus();
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
