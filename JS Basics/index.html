<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hands-on Assignments</title>
</head>
<body>
    <h1>JavaScript Hands-on Assignments</h1>

    <!-- Assignment 1: Print 'HelloWorld' -->
    <h2>Assignment 1: Print 'HelloWorld'</h2>
    <p id="hello-world"></p>

    <!-- Assignment 2: Reverse a number -->
    <h2>Assignment 2: Reverse a Number</h2>
    <p>Original Number: <span id="original-number">32243</span></p>
    <p>Reversed Number: <span id="reversed-number"></span></p>

    <!-- Assignment 3: Check palindrome -->
    <h2>Assignment 3: Check if a String is a Palindrome</h2>
    <input type="text" id="palindrome-input" placeholder="Enter a string" />
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="palindrome-result"></p>

    <!-- Assignment 4: Capitalize first letter of each word -->
    <h2>Assignment 4: Capitalize First Letter of Each Word</h2>
    <input type="text" id="capitalize-input" placeholder="Enter a string" />
    <button onclick="capitalizeWords()">Capitalize</button>
    <p id="capitalized-result"></p>

    <!-- Linking external JS -->
    <script src="script.js"></script>
</body>
</html>
