<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Read</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-book { margin: 5px; }
        .btn-all { background-color: white; }
        .btn-kids { background-color: darkblue; color: white; }
        .btn-teens { background-color: green; color: white; }
        .btn-scientific { background-color: lightblue; }
        .btn-crime { background-color: orange; }
        .btn-horror { background-color: red; color: white; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Book Types</h1>
        <button class="btn btn-book btn-all">All</button>
        <button class="btn btn-book btn-kids">Kids</button>
        <button class="btn btn-book btn-teens">Teens</button>
        <button class="btn btn-book btn-scientific">Scientific</button>
        <button class="btn btn-book btn-crime">Crime</button>
        <button class="btn btn-book btn-horror">Horror</button>

        <h2 class="mt-4">Comfort Font Size</h2>
        <button class="btn btn-primary" style="font-size: 24px;">Large</button>
        <button class="btn btn-secondary" style="font-size: 20px;">Medium</button>
        <button class="btn btn-success" style="font-size: 16px;">Small</button>
        <button class="btn btn-info" style="font-size: 12px;">Extra Small</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
