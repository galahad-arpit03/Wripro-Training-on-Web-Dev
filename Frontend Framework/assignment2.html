<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Contact List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        tr:hover {
            background-color: yellow;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Friend Contact List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Contact No</th>
        </tr>
        <tr>
            <td>John</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>0987654321</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>4561237890</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>7894561230</td>
        </tr>
    </table>
</body>
</html>
